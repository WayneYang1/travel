<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login/Registration</title>
</head>
<body>
	{% if messages %}
		{% for message in messages %}
			<p>{{ message }}</p>
		{% endfor %}
	{% endif %}
	<h2>Register</h2>
		<form action="/register" method="post">
			{% csrf_token %}
			<p><label for="first_name">First Name: <input type="text" name="first_name"></label></p>
			<p><label for="last_name">Last Name: <input type="text" name="last_name"></label></p>
			<p><label for="username">Username: <input type="text" name="username"></label></p>
			<p><label for="password">Password: <input type="password" name="password"></label></p>
			<p><label for="confirm_password">Confirm Password: <input type="password" name="confirm_password"></label></p>
			<p><button>Register</button></p>
		</form>

	<h2>Login</h2>
		<form action="/login" method="post">
			{% csrf_token %}
			<p><label for="username">Username: <input type="text" name="username"></label></p>
			<p><label for="password">Password: <input type="password" name="password"></label></p>
			<p><button>Login</button></p>
		</form>
</body>
</html>
